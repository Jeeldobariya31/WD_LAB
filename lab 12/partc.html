<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widtht, initial-scale=1.0">
        <title>PART-C</title>
        <style>
              .main{
                        height: 300px;
                        width: 800px;
                        border: 4px solid black;
                        background-color: antiquewhite;
                        border-radius: 30px;
                        padding: 30px;
                        padding: 30px;
                }
                button{
                        background-color: aqua;
                        padding: 3px;
                        border: 3px solid black;
                        border-radius: 10px;
                }
                input:focus{
                        background-color: gold;
                        border: 3px solid black;
                        border-radius: 10px;
                }
                input:invalid{
                       border-color: red;
                }
                input:valid{
                        border-color: green;
                }
                input:invalid #sub{
                        cursor: not-allowed;
                }
        </style>
</head>
<body>
        <div class="main">
                <div class="forms">
                        <form action="">
                                <table cellpadding="10">
                                    <caption>STUDENT REGISTRATION</caption>
                                    <br>
                                   <tr>
                                    <td><label for="fullname">fullname</label></td>
                                    <td><input type="text" placeholder="enter your name" required id="fullname" pattern="[A-Za-z]*"></td>
                                   </tr>
                                   <tr>
                                    <td><label for="email">email</label></td>
                                    <td><input type="email" placeholder="enter your email" required id="email"></td>
                                   </tr>
                                   <tr>
                                    <td><label for="mobilenumber">Mobile number</label></td>
                                    <td><input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required>
                                    </td>
                                   </tr>
                                   <tr>
                                        <td>
                                                <button id="sub">SUBMIT</button>
                                                <button>REGISTRATION</button>
                                        </td>
                                   </tr>
                                </table>
                        </form>
                </div>
        </div>
</body>
</html>
