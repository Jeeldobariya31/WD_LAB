<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                body {
  background-color: #00044c; /* Dark blue background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, 150px);
  gap: 20px;
  padding: 20px;
}

.box {
  width: 150px;
  height: 100px;
  border-radius: 12px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Different gradient styles */
.box:nth-child(2) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
.box:nth-child(3) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
.box:nth-child(4) { background: linear-gradient(135deg, #f6d365, #fda085); }
.box:nth-child(5) { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
.box:nth-child(6) { background: linear-gradient(135deg, #cfd9df, #e2ebf0); }
.box:nth-child(7) { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
.box:nth-child(8) { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
.box:nth-child(9) { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
.box:nth-child(10) { background: linear-gradient(135deg, #f6d365, #fda085); }
.box:nth-child(11) { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
.box:nth-child(12) { background: linear-gradient(135deg, #cfd9df, #e2ebf0); }

        </style>
</head>
<body>
        <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
              </div>
</body>
</html>
