<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                .main{
                        display: flex;
                        flex-direction: column;
                        background-color: rgb(8, 8, 59);
                        height: 800px;
                        width: 600px;
                        border-radius: 30px;
                        border: 4px solid black;

                }
                .row{
                        display: flex;
                        flex-direction: row;
                }
                .col{   margin-top: 20px;
                        margin-left: 40px;
                        margin-bottom: 30px;
                        height: 100px;
                        width: 140px;
                        border: 4px solid black;
                        border-radius: 20px;

                }
                .col1{
            background-image: linear-gradient(135deg,rgb(134, 219, 134),rgb(49, 173, 222),rgb(244, 159, 244));
        }
        .col2{
            background-image: linear-gradient(225deg,rgb(18, 168, 228) 60%,rgb(176, 239, 176));
        }
        .col3{
            background-image: linear-gradient(135deg,#eda08c 20%,#c650bd,#5d56ce);
        }
        .col4{
            background-image: linear-gradient(135deg,#fd7d96,#e03958,#fe8a8b);
        }
        .col5{
            background-image: linear-gradient(135deg,#a79cf9,#dab4fc,#efabe1);
        }
        .col6{
            background-image: linear-gradient(45deg,#ec6931,#dd2927,#db3589);
        }
        .col7{
            background-image: linear-gradient(135deg,#d443a7,#714fa2,#3d7cbe);
        }
        .col8{
            background-image: linear-gradient(135deg,#f1c82b,#feef99);
        }
        .col9{
            background-image: linear-gradient(135deg,#fd7d96,#e03958,#fe8a8b);
        }
        .col10{
            background-image: linear-gradient(135deg,#eff099,#95f0b8);
        }
        .col11{
            background-image: linear-gradient(45deg,#fdeac4,#fee3c5);
        }
        .col12{
            background-image: linear-gradient(#ec4671,#ed4b40,#ec9c20);
        }
        .col13{
            background-image: linear-gradient(45deg,#f7edc4,#7ea2a2); 
        }
        .col14{
            background-image: linear-gradient(225deg,#3c4684,#8335c2,#cf7d83);
        }
        .col15{
            background-image: linear-gradient(45deg,#3bd580,#2a96ae,#4d60c2);
        }
        </style>
</head>
<body>
        <div class="main">
                <div class="row">
                      <div class="col1 col" ></div>
                      <div class="col2 col" ></div>
                      <div class="col3 col" ></div>
                </div>
                <div class="row">
                        <div class="col4 col" ></div>
                        <div class="col5 col" ></div>
                        <div class="col6 col" ></div>
                </div>
                <div class="row">
                        <div class="col7 col" ></div>
                        <div class="col8 col" ></div>
                        <div class="col9 col" ></div>
                </div>
                <div class="row">
                        <div class="col10 col" ></div>
                        <div class="col11 col" ></div>
                        <div class="col12 col" ></div>
                </div>
                <div class="row">
                        <div class="col13 col" ></div>
                        <div class="col14 col" ></div>
                        <div class="col15 col" ></div>
                </div>
        </div>
</body>
</html>
