<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <h1>STUDENT REGISTRATION</h1>
    <div class="row ms-5">
        <div class="col-6">
                <form action="" class="form"></form>
                <div class="row m-2">
                        <label for="fullname" class="col-sm-2 col-form-label">fullname</label></td>
                        <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="enter your name" required id="fullname">
                </div>
                </div>
                <div class="row m-2">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                         <input type="email" class="form-control" id="inputEmail3">
                        </div>
                </div>
                <div class="row m-2">
                        <label for="mobilenumber" class="col-sm-2 col-form-label">Mobile number</label></td>
                        <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="enter your mobile number" required id="mobilenumber">
                </div>
                </div>
                <div class="row m-2">
                        <label for="add" class="col-sm-2 col-form-label">Address</label></td>
                        <div class="col-sm-10">
                        <textarea class="form-control" name="add" id="add" required placeholder="enter your address"></textarea> 
                </div>
                </div>
                <div class="row m-2">
                        <label for="nl" class="col-sm-2 col-form-label">nationality</label></td>
                        <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="enter your nationality" required id="nl">
                </div>
                </div>
                <div class="row m-2">
                        <label for="db" class="col-sm-2 col-form-label">Date</label></td>
                        <div class="col-sm-10">
                        <input class="form-control" type="date" placeholder="enter your date of birth" required id="db"> 
                </div>  
                </div>
                <div class="row m-2">
                        <label class="col-sm-2 col-form-label">gender :</label>
                        <div class="form-check col-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                 Female
                                </label>
                              </div>
                              <div class="form-check col-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                 Male
                                </label>
                              </div>
                </div>
                <div class="row m-2">
                        <label class="col-sm-2 col-form-label" for="dg">Higest Degree</label></td>
                        <div class="col-sm-10">
                        <td><select class="form-select" name="degree" id="dg" required>
                             <option disabled selected>select degree</option>
                             <option>B.TECH</option>
                             <option>M.TECH</option>
                             <option>BSC</option>
                             <option>MSC</option>
                             <option>BCA</option>
                             <option>BBA</option>
                             <option>MCA</option>
                             <option>MBA</option>
                             <option>BE</option>
                             <option>ME</option>
                             <option>DIPLOMA</option>
                        </select> 
                </div>  
                </div>
                <div class="row m-2">
                        <label class="col-sm-2 col-form-label" for="CPI">CPI :</label></td>
                        <div class="col-sm-10">
                        <input type="text" placeholder="enter your cpi" required id="CPI">
                            <select class="form-select" name="degree" id="dg" required>
                                <option disabled selected>select Backlog</option>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>DETAINDED IN COLLEGE</option>
                           </select>
                        </div>
                </div>
                <div class="row m-2">
                        <label class="col-sm-2 col-form-label" for="uni">University name</label></td>
                        <div class="col-sm-10">
                        <td><input class="form-control"  type="text" placeholder="enter your university" required id="uni">  
                        </div>
                </div>
                <div class="row m-2">
                        <label class="col-sm-2 col-form-label" for="y">passing year :</label>
                        <div class="col-sm-10">
                        <select name="year" id="y" required>
                             <option disabled selected>select year</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                        </select>
                        </div>
                </div>
                <div class="row mt-3">
                       <div class="col-3">
                        <button type="button" class="btn btn-outline-success">Submit</button>
                       </div> 
                       <div class="col-3">
                        <button type="button" class="btn btn-outline-danger">Close</button>
                       </div>
                </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
