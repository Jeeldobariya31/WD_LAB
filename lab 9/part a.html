<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                .box{
                        height: 200px;
                         width:  200px;
                         animation: rot 10s ease 1s infinite normal ;
                }
                @keyframes rot{
                   0%{
                         background-color: red;
                        margin-top: 0px;
                        margin-left: 0px;
                   }
                   25%{
                        margin-top: 0px;
                        margin-left: 400px;
                   }
                  50%{
                        margin-top: 400px;
                        margin-left: 400px;
                    }
                  75%{
                        margin-top: 400px;
                        margin-left: 0px;
                    }
                    100%{
                        margin-top: 0px;
                        margin-left: 0px;
                      background-color: yellow;
                    }
                }
        </style>
</head>
<body>
         <div class="box">

         </div>
</body>
</html>
