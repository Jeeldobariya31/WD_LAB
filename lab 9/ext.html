<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                .box{
                        height: 150px;
                        width: 150px;
                        background-color: dimgrey;
                        color: aliceblue;
                        text-align: center;
                        padding-top: 75px;
                        border: 4px solid black;
                        border-radius: 30px;
                        box-shadow:  10px 15px 15px gray;
                        animation: box 5s ease 0s infinite normal;
                }
                label{
                        font-size: 100%;
                        animation: label 5s ease 0s infinite normal;
                }
                @keyframes box {
                        from{
                                translate: 1200px;
                        }
                        to{
                                
                                translate: 0px;
                        }
                }
                @keyframes label{
                        50%{
                                font-size: 200%;
                        }
                      100%  {
                                font-size: 100%;
                        }
                }
        </style>
</head>
<body>
        <div class="box">
              MT NAME IS <label for="">JEEL</label>
        </div>

</body>
</html>
